<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>A simple plot3.js example</title>

  <script src="../../lib/d3.v2.min.js"></script>
  <script src="../../plot3.js"></script>

  <style>

    line, path {
      fill: none;
      stroke: black;
    }

  </style>

</head>
<body>

  <div id="canvas"></div>

<script>

  // Random number generator.
  var rng = d3.random.normal();

  var x = d3.range(-10.0, 10.0, 0.1),
      data = x.map(function (x0) {
                      var yerr = Math.pow(rng(), 2);
                      return {x: x0, y: Math.sin(x0) + yerr * rng(),
                              yerr: yerr, r: yerr}; });

  // Initialize the plot.
  var pl = plot3();

  // Add a scatter plot.
  pl.plot("x", "y", {render: "scatter", r: function (d) { return d.r }});

  // Render the plot.
  d3.select("#canvas").datum(data).call(pl);

</script>

</body>
</html>
